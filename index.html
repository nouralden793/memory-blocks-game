<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Blocks Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="guessGame" id="guessGame">
      <div class="info-cont">
        <div class="name">Hello: <span></span></div>
        <p class="time-left"><span>45</span> Seconds Left</p>
        <div class="tries">Wrong Tries: <span>0</span></div>
      </div>
      <div class="memory-blocks">
        <div class="block" data-technology="angular">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/angular.webp" alt="" />
          </div>
        </div>
        <div class="block" data-technology="angular">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/angular.webp" alt="" />
          </div>
        </div>
        <div class="block" data-technology="html">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/html.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="html">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/html.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="js">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/js.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="js">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/js.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="react">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/react.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="react">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/react.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="c++">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/c++.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="c++">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/c++.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="python">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/python.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="python">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/python.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="vue">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/vue.webp" alt="" />
          </div>
        </div>
        <div class="block" data-technology="vue">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/vue.webp" alt="" />
          </div>
        </div>
        <div class="block" data-technology="node">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/node.png" alt="" />
          </div>
        </div>
        <div class="block" data-technology="node">
          <div class="front face"></div>
          <div class="back face">
            <img src="./images/node.png" alt="" />
          </div>
        </div>
      </div>
      <div class="control-splash-screen">
        <span>Start Game</span>
      </div>
      <div class="lose">You Lose</div>
      <div class="win">You Win</div>
      <div class="namesContainer">
        <div></div>
        <p class="clear">Clear</p>
        <p class="Notice">
          Notice: If You Lose Or Win Wrong Tries Will Increase By One
        </p>
      </div>
    </div>
    <div class="background"></div>
    <script src="./main.js"></script>
  </body>
</html>
